<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Ứng Viên</title>
</head>
<body>
    <form action="#" method="post">
       <table border="0" cellpadding="0" height="50" align="center" bgcolor="#FFFFCC">
            <tr height="40" bgcolor="#0033FF">
                <th colspan="2">
                    <font face="Time New Roman" size="5" color="#FFFFFF">Thông Tin Ứng Viên</font>
                </th>
            </tr>
            <tr>
                <td width="140">Họ và tên:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Năm sinh:</td>
                <td><select name="ns">
                    <option>1995</option>
                    <option>1996</option>
                    <option selected="selected">1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gt" >Nam
                    <input type="radio" name="gt" checked="checked">Nữ
                </td>
            </tr>
            <tr>
                <td>Mức lương đề nghị:</td>
                <td>
                   <input type="text">
                </td>
            </tr>
            <tr>
                <td>Hình Thức Làm Việc:</td>
                <td>
                   <input type="checkbox" name="htlv">Toàn thời gian
                     <input type="checkbox" name="htlv">Bán thời gian
                </td>
            </tr>
            <tr>
                <td>Thông Tin Khác:</td>
                <td>
                   <textarea rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Xóa thông tin">
                </td>
            </tr>
       </table>
    </form>
</body>
</html>
